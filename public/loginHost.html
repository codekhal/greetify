<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Boss</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
</head>
<body>
    <div class="container"> <br/>
        <div class="form-group">
            <label for="usr">Host Name:</label>
            <input type="text" class="form-control" id="txtUsr" placeholder="Vishesh Singh">
        </div>
        <div class="form-group">
            <label for="usr">Host Email:</label>
            <input type="text" class="form-control" id="txtUsr" placeholder="vs@xyz.com">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="txtPwd">
        </div>
        <div class="form-group">
                <label for="pwd">Phone Number:</label>
                <input type="tel" class="form-control" id="txtph" placeholder="000000000">
            </div>
        <button class="btn btn-default" id="btn-login">Login</button>
        <label  id="lbl"></label>
    </div>
    <script>
            let $ = require('jquery')
            let fs = require('fs')
            let filename = 'authorities'
            const ipc = require('electron').ipcRenderer;
            $('#btn-login').on('click', () => {
             
                if(fs.existsSync(filename)) {
                    
                    let data = fs.readFileSync(filename, 'utf8').split('\n')
                    
                    data.forEach((authorities, index) => {
                    let [ user, password ] = authorities.split(',')
                    console.log(user)
                    console.log(password)
                    let [name1,usr]=user.split(':')
                    let [name2,pass]=password.split(':')
                    let txtUser=$('#txtUsr').val();
                    let txtPwd=$('#txtPwd').val();
                    if(txtUser==usr && txtPwd==pass){
                        ipc.sendSync('entry-accepted', 'ping')
                    }
                    else{
                        $('#lbl').text('username or password is incorrect')
                    }
                    
                    })
                }
            }) 
    </script>
</body>
</html>
