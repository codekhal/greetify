<!DOCTYPE html>

<html lang="en">
<head>
    <title>Guests Details</title>

  <!-- Adding materialize CSS stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

</head>
<body>
  <nav>
    <div class="nav-wrapper teal darken-3">
      <a class="brand-logo center">Welcome To Greetify</a>   
    </div>
  </nav>
<div>
    <ul id='list'></ul>
  </div>

  <webview id="item" src="../public/guestDetails.html" nodeintegration></webview>
  <script>

    // A very important lines below, what they do is they fetch data from the firebase database and show it on html

    const {remote} = require('electron');
    let ref= remote.getGlobal("ref");
    ref.once('value').then(snap =>{snap.forEach(guest=>{
    let  {Email,Name, Phone,InTime,OutTime} = guest.val();
    let details = `Email: ${Email}<br>Name: ${Name}<br>Phone: ${Phone}<br>InTime: ${InTime}<br>OutTime ${OutTime}<hr>`
    let temp = document.createElement('li');
    temp.innerHTML = details;
    document.getElementById('list').appendChild(temp);
    })
    });

  </script>
</body>
</html>
