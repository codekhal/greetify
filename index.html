<!DOCTYPE html>
<html>
<head>
  <title>Guest Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper light-blue accent-2">
      <a class="brand-logo center">Welcome To Innovaer</a>   
    </div>
  </nav>
  <div style="margin-left: 32%; margin-top: 15%">
  <img src="guest-1.png" style="position: fixed;"></div>
  <ul></ul>
  <webview id="item" src="./index.html" nodeintegration></webview>

  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    const ul = document.querySelector('ul');

    ipcRenderer.on('item:add', function(e, items){
      ul.className = 'collection';
      const li = document.createElement('li');
      li.className = 'collection-item';
    
      const entries = Object.entries(items);
      for (const [field, value] of entries) {
        
        var arg = field + ":" + value;
        var text = document.createTextNode(arg);
        li.appendChild(text);
        li.appendChild(document.createElement('br'));
      }
      ul.appendChild(li);

    });
    ipcRenderer.on('item:clear', function(){
      ul.className = '';
      ul.innerHTML = '';
    });
    ul.addEventListener('dblclick', removeItem);
    function removeItem(e){
      event.target.remove();
      if(ul.children.length == 0){
        ul.className = '';
      }
    }
  </script>
</body>
</html>
