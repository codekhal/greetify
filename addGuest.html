<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcoming Guests</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>
<body>
  <div class="container">
    <form>
      <div>
        <label>Enter Guest Name</label>
        <input type="text" id="item" autofocus>
      </div>
      <div>
        <label>Email</label>
        <input type="text" id="email" autofocus>
      </div>
      <div>
        <label>Phone Number</label>
        <input type="tel" id="phone" autofocus>
      </div>
      <div>
        <label>Check In Time</label>
        <input type="datetime" id="inTime" autofocus>
      </div>
      <div>
        <label>Estimated Check Out Time</label>
        <input type="datetime" id="outTime" autofocus>
      </div>
      <button class="waves-effect waves-light btn" type="submit">Welcome</button>
    </form>
  </div>

  <script>
    const electron = require('electron');
    const { ipcRenderer } = electron;
    document.querySelector('form').addEventListener('submit', submitForm);

    function submitForm(e){
      e.preventDefault();
      const item = document.querySelector('#item').value;
      console.log(ipcRenderer);
      ipcRenderer.send('item:add', item);
    }
  </script>
</body>
</html>
